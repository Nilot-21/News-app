<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="jumbotron">
    <h1 style="color:brown">
        <center>
            Stay updated
        </center>
    </h1>
  </div> 
  <div class="container">
    {%for title,image,desc,url in news_content %}
    <div>
        <h1>News:</h1>
        <h4>{{title| upper| linebreaks}}</h4>
        <img src="{{image}}" alt="" width="1000" height="500">
        <h4>Description:</h4>
        {{desc|linebreaks}}
        <h4>Url:</h4>
        <a href="{{url}}">{{url}}</a>
    </div>
    {%  endfor %}
  </div>
</body>
</html>
{% for title,image,desc,url in news_content %}
        {{title}}
        {{image}}
        {{desc}}
        {{url}}
    {% endfor %}
